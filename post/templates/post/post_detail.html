{% extends "layout.html" %} {% block content %}

<div class="max-w-4xl mx-auto px-4">
  <div class="mt-6 flex justify-between items-center">
    <a
      href="{% url 'posts' %}"
      class="text-blue-600 hover:text-blue-700 transition-colors duration-200 text-lg"
    >
      ‚Üê Back
    </a>
    <div class="space-x-4">
      <a
        href="{% url 'edit_post' post.id %}"
        class="text-blue-600 text-lg hover:text-blue-800 font-medium"
        >Edit</a
      >
      <a
        href="{% url 'delete_post' post.id %}"
        class="text-red-600 text-lg hover:text-red-800 font-medium"
        >Delete</a
      >
    </div>
  </div>

  <article class="w-full py-8">
    <h1 class="text-4xl font-bold mb-4 text-gray-900">{{ post.title }}</h1>
    <div class="text-base text-gray-500 mb-6">
      Posted on {{ post.created_at|date:"F j, Y" }}
    </div>
    <div class="text-lg text-gray-700 leading-relaxed space-y-6">
      {{ post.content|linebreaks }}
    </div>
  </article>
</div>

{% endblock %}
