{% extends 'layout.html' %} {% block content %}
<div class="flex items-center justify-center">
  <div class="text-center px-4 bg-white p-8">
    <div class="flex justify-center mb-6">
      <svg
        class="w-16 h-16 text-red-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
    </div>

    <h1 class="text-7xl font-bold text-gray-800 mb-2">404</h1>
    <div class="space-y-4">
      <h2 class="text-xl font-medium text-gray-700">Page Not Found</h2>
      <p class="text-gray-500 text-lg">
        Sorry, we couldn't find the page you're looking for.
      </p>
      <a
        href="{% url 'post:posts' %}"
        class="inline-flex items-center px-4 py-2 bg-blue-500 text-white text-sm rounded-lg"
      >
        <svg
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 16l-4-4m0 0l4-4m-4 4h18"
          ></path>
        </svg>
        Return Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
