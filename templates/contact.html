{% extends "layout.html" %} {% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="max-w-md mx-auto">
    <form action="" method="post">
      {% csrf_token %}
      <div class="mb-4">
        <!-- Name field -->
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Name</label
        >
        <input
          type="text"
          name="name"
          id="name"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
        />

        <!-- Email field -->
        <label for="email" class="block text-sm font-medium text-gray-700 mt-4"
          >Email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
        />

        <!-- Title field -->
        <label for="title" class="block text-sm font-medium text-gray-700 mt-4"
          >Title</label
        >
        <input
          type="text"
          name="title"
          id="title"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
        />

        <!-- Message field -->
        <label
          for="message"
          class="block text-sm font-medium text-gray-700 mt-4"
          >Message</label
        >
        <textarea
          name="message"
          id="message"
          rows="4"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full inline-flex justify-center items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors"
      >
        Send Message
      </button>
    </form>
  </div>
</div>
{% endblock %}
