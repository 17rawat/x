<header
  class="bg-white shadow-lg border-b-2 border-gray-100 fixed top-0 left-0 right-0 z-10"
>
  <div class="max-w-7xl mx-auto">
    <div class="flex justify-between items-center p-4">
      <a
        href="/"
        class="text-xl font-bold text-indigo-600 hover:text-indigo-500 transition-colors drop-shadow-sm"
        >X</a
      >
      <nav class="space-x-4 flex items-center">
        {% if user.is_authenticated %}
        <div class="relative group">
          <button
            class="flex items-center px-3 py-1 bg-indigo-50 text-indigo-700 rounded-full font-medium shadow-sm hover:bg-indigo-100"
          >
            {% if user.profile.avatar %}
            <img
              src="{{ user.profile.avatar.url }}"
              alt="Profile Avatar"
              class="w-8 h-8 rounded-full"
            />
            {% else %}
            <!-- Default avatar icon -->
            <svg
              class="w-8 h-8 text-indigo-600"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
              />
            </svg>
            {% endif %}
            <span class="ml-2">{{ user.username }}</span>
            <svg
              class="w-4 h-4 ml-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>

          <div
            class="invisible group-hover:visible opacity-0 group-hover:opacity-100 absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 border border-gray-200 transition-all duration-300 ease-in-out"
          >
            <div class="pt-2">
              <a
                href="{% url 'users:profile' %}"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50"
                >Profile</a
              >
              <hr class="my-1 border-gray-200" />
              <a
                href="{% url 'users:signout' %}"
                class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50"
                >Sign Out</a
              >
            </div>
          </div>
        </div>
        {% endif %}
      </nav>
    </div>
  </div>
</header>
