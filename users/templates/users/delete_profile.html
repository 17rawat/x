{% extends "layout.html" %} {% block content %}

<div class="max-w-4xl mx-auto p-8">
  <div class="bg-white shadow-md rounded-lg p-6">
    <p class="text-gray-600 mb-4">
      Are you sure you want to delete your profile? This action cannot be
      undone.
    </p>

    <div class="flex space-x-4">
      <a
        href="{{ request.META.HTTP_REFERER }}"
        class="flex items-center bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-2 px-4 rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 mr-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
        Cancel
      </a>
      <form action="{% url 'users:delete_profile' %}" method="POST">
        {% csrf_token %}
        <button
          type="submit"
          class="flex items-center bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 mr-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
            />
          </svg>
          Delete Account
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
