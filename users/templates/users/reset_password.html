{% extends "users/layout.html" %} {% block content %}

<div class="flex items-center justify-center pt-12">
  <div class="w-full max-w-md">
    <h2 class="text-2xl text-center mb-8">Reset Password</h2>

    <div class="bg-white p-6 rounded shadow">
      <p class="text-gray-600 text-center mb-6">
        Please enter your new password
      </p>

      {% if messages %}
      <div class="space-y-2 mb-4">
        {% for message in messages %}
        <div
          class="bg-red-100 text-red-700 px-4 py-3 rounded relative"
          role="alert"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form
        action="{% url 'users:reset_password' uidb64=uidb64 token=token %}"
        method="post"
        class="space-y-4"
      >
        {% csrf_token %}
        <div>{{ form.password1 }}</div>
        <div>{{ form.password2 }}</div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
        >
          Reset Password
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Remember your password?
          <a
            href="{% url 'users:signin' %}"
            class="text-blue-500 hover:text-blue-600"
          >
            Sign In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
