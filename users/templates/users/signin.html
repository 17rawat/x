{% extends "users/layout.html" %} {% block content %}
<div class="flex items-center justify-center pt-12">
  <div class="w-full max-w-md">
    <h2 class="text-2xl text-center mb-8">Sign In</h2>

    <div class="bg-white p-6 rounded shadow">
      <form action="{% url 'users:signin' %}" method="POST" class="space-y-4">
        {% csrf_token %} {% if form.non_field_errors %}
        <p class="text-red-500 text-center">
          {{ form.non_field_errors|join:", " }}
        </p>
        {% endif %} {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block mb-1">
            {{ field.label }}
          </label>
          {{ field }}
        </div>
        {% endfor %}

        <div class="text-right">
          <a
            href="{% url 'users:forgot_password' %}"
            class="text-blue-500 hover:text-blue-600"
          >
            Forgot your password?
          </a>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
        >
          Continue
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">Don't have an account?</p>
        <a
          href="{% url 'users:signup' %}"
          class="text-blue-500 hover:text-blue-600"
        >
          Create Account
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
