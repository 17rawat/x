{% extends "users/layout.html" %} {% block content %}
<div class="flex items-center justify-center pt-12">
  <div class="w-full max-w-md">
    <h2 class="text-2xl text-center mb-8">Create Account</h2>

    <div class="bg-white p-6 rounded shadow">
      <p class="text-gray-600 text-center mb-6">
        Password must be at least 8 characters long.
      </p>
      <form method="POST" action="{% url 'users:signup' %}" class="space-y-4">
        {% csrf_token %} {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block mb-1">
            {{ field.label }}
          </label>
          <div>{{ field }}</div>
          {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors|join:", " }}</p>
          {% endif %}
        </div>
        {% endfor %}

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
        >
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-600">Already have an account?</p>
        <a
          href="{% url 'users:signin' %}"
          class="text-blue-500 hover:text-blue-600"
        >
          Sign In
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
